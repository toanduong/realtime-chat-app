<!-- login.component.html -->

  <div class="min-h-screen bg-gray-100 flex items-center justify-center container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
        <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
        <span class="login100-form-title">
          Member Login
        </span>
        <!-- Tenant Dropdown -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tenant</label>
          <select
            formControlName="tenantId"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
          >
            <option value="">Select a tenant</option>
            <option *ngFor="let tenant of tenants" [value]="tenant.id">
              {{ tenant.name }}
            </option>
          </select>
        </div>
        <br/>
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Enter your username"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <br/>
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <br/>
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
