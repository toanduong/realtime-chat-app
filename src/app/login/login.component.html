<!-- login.component.html -->

  <div class="min-h-screen bg-gray-100 flex items-center justify-center container-login100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Tenant Dropdown -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tenant</label>
          <select
            formControlName="tenantId"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
          >
            <option value="">Select a tenant</option>
            <option *ngFor="let tenant of tenants" [value]="tenant.id">
              {{ tenant.name }}
            </option>
          </select>
        </div>
  
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Enter your username"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
